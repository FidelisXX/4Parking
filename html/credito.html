    <div id="envie">
          Olá, está quase tudo pronto para sua viagem. Adicione um cartão de crédito para prosseguir.<br><br><br>
          <form id="telaCredito" wm-folder action="https://www.google.com/maps/dir/-8.1343273,-34.939636/Estapar+Estacionam
          entos+-+Pra%C3%A7a+Min.+Salgado+Filho,+S%2FN+-+Imbiribeira,+Recife+-+P
          E,+51210-010/@-8.1268876,-34.9437767,14z/data=!4m9!4m8!1m1!4e1!1m5!1m
          1!1s0x7ab1e374f701c11:0x53d59ff01b959f8!2m2!1d-34.9167451!2d-8.1310167">
       
    <span wm-folder>Adicionar cartão</span>   
      <ul>
               <div id="nomeCartao">Nome do Cartão &nbsp;
                <input wm-folder id="nomeCar" name="nomeCar" type="text"
                 placeholder="Insira nome no cartão" required>
               </div>
               <div id="dataCar">Data do Cartão &nbsp;
                <input wm-folder id="data" name="data" type="text"
                 placeholder="xx/xx" required>
               </div>
               <div id="CVV">CVV &nbsp;
                <input wm-folder id="cvv" name="cvv" type="text"
                 placeholder="xxx" required>
               </div><br><br>
               <!--Aqui o codigo manda para o mapa e chama a função comprovanteCredito-->
             <button type="text" id="seguirBt" onclick="comprovanteCredito()">Cadastrar e pagar</button>
               </form>
  
</ul>
</div>

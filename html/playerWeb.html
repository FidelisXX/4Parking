    <!-- maps API-->
    <label>latitude: <span id="lat"></span> </label><br>
    <label>longitude: <span id="lon"></span></label>
      <div id="map" style="width: 800px; height:500px;"></div>
    <script type=" text/javascript">
        var lat;
    var long;
    
    function getLocation() {
        if(!navigator.geolocation)
        return null;
        navigator.geolocation.getCurrentPosition((pos)=>{
            lat=document.getElementById("lat").innerText = pos.coords.latitude;
            long=document.getElementById("lon").innerText = pos.coords.longitude;
            initMap();
        });
    }
    
    function initMap(){
        const uluru = { lat: lat, lng: long};
        map = new google.maps.Map(document.getElementById("map"), {
            center:uluru,
            zoom: 16,
          });
          const marker = new google.maps.Marker({
            position: uluru,
            map: map,
          });
        }
        getLocation();
    
    </script>
